<form class="six columns offset-by-three" id="sceneForm">

    <p><em>File upload coming soon</em></p>
    <button ng-click="CreateScene(url);" data-ng-disabled="loading">Lets go!</button>
    <em ng-show="loading">Loading...</em>
</form>
