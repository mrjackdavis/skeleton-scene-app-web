<h1>Scenes</h1>
<span>Number of scenes: {{scenes.length}}</span>

<div ng-repeat="scene in scenes">
	<hr/>
	<h5>Scene {{scene._id}}</h5>
	<span>URL: {{scene.resource.location}}</span>
	<h6>Processes</h6>
	<div ng-repeat="process in scene.processes">
		<span>{{process.status}} - <a href="{{process.result}}">See result</a></span>
	</div>
</div>
