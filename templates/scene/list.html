<h2>Scenes <a href="/#/scene/new" class="button">New</a></h2>

<div ng-if="{{scenes.length > 0}}">No scenes found :(</div>

<div ng-repeat="scene in scenes | orderBy: '-dateCreated'">
	<hr/>
	{{scene.resource.type}} : {{scene.resource.location}} - {{scene.status}}
	<br/>
	<a href="/#/scene/{{scene.sceneID}}/{{scene.dateCreated}}">See more</a>
</div>
