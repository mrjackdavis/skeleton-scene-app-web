<h2>Scenes <a href="/#/scene/new" class="button">New</a></h2>

<div ng-if="totalScenes <= 0">No scenes found :(</div>
{{totalScenes}}

<div ng-repeat="row in rows" class="row">
	<div ng-repeat="scene in row" class="four columns">
		<hr/>
		<a href="/#/scene/{{scene.sceneID}}/{{scene.dateCreated}}">
			<img ng-src="{{scene.resultURI}}" class="u-max-full-width" />
			<span>
				{{scene.generatorName}} - {{scene.completedAt}}
			</span>
		</a>
	</div>
</div>
